<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="new-chat-btn" onclick="createNewChat()">
          <span>âž•</span>
          <span>New Chat</span>
        </button>
      </div>
      <div class="chats-list" id="chatsList">
          <!-- Chat items will be loaded here -->
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="chat-header">
        <!-- Mobile menu toggle -->
        <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
        <span id="chatTitle">AI Assistant</span>
      </div>

      <div class="empty-state" id="emptyState">
        <h1>ðŸ‘‹ Hello!</h1>
        <p>Start a new chat or select an existing conversation from the sidebar.</p>
      </div>

      <div class="chat-messages" id="chatMessages">
        
      </div>

      <div class="input-area">
        <div class="input-container">
          <div class="file-preview" id="filePreview" style="display: none;">
            <div class="file-info">
              <span id="fileName"></span>
              <button class="remove-file-btn" onclick="removeFile()">âœ•</button>
            </div>
          </div>
          <div class="input-wrapper">
            <input type="file" id="fileInput" style="display: none;" 
                   accept=".pdf,.docx,.txt,.png,.jpg,.jpeg,.gif,.bmp,.tiff"
                   onchange="handleFileSelect(event)">
            <button class="attach-btn" onclick="document.getElementById('fileInput').click()" title="Attach file">
              ðŸ“Ž
            </button>
            <textarea 
                id="messageInput" 
                class="message-input" 
                placeholder="Send a message..."
                rows="1"
            ></textarea>
            <button class="send-btn" onclick="sendMessage()" id="sendBtn">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- DOMPurify for sanitizing HTML -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
